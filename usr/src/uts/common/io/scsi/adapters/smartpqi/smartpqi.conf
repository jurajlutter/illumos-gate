#
# The smartpqi driver, as a pHCI driver, must specify the vHCI class it
# belongs to(scsi_vhci).
#
ddi-vhci-class="scsi_vhci";

#
# By default MPxIO support is enabled. Setting this value to 0 will
# disable that support.
#
enable-mpxio=1;
